<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Alte Anfrage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Alte Anfrage
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item button *ngFor="let inq of inquiries" [routerLink]="['/tabs/inquiry', inq.id]">
      <ion-label>
        <h2>{{inq.id}}</h2>
        <h3>{{inq.launchedBy}}</h3>
        <p>{{inq.message}}</p>
      </ion-label>
      <ion-note slot="end">{{getTime(inq.dateTime)}}</ion-note>

    </ion-item>
  </ion-list>
</ion-content>
